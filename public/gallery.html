      function dumpsiteInfo(){
         document.getElementById("services").style.display="none";

         document.getElementById("dumpsite").style.display="inline-block";
         document.getElementById("realtime").style.display="none";
         document.getElementById("tips").style.display="none";
      }
      
      function realtime(){
         document.getElementById("services").style.display="none";
         document.getElementById("services_info").style.display="block";
         document.getElementById("dumpsite").style.display="none";
         document.getElementById("realtime").style.display="inline-block";

      }

         document.getElementById("services").style.display="none";
         document.getElementById("services_info").style.display="block";
         document.getElementById("tips").style.display="inline-block";
         document.getElementById("dumpsite").style.display="none";
