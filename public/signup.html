<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
      
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">
            <img src="images/WASTE WISE PNG 6.png" width="198" height="39" alt="Waste Wise Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="main">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#resources">Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#waste-classifier">Waste Classifier</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#contact-us">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="SignUpPage">
        <div>
            <div class="CreateAnAccount">Create an Account.</div>
            <div class="EnterYour1">Enter your credentials and get ready to explore!</div>
        </div>
        <form id="registrationForm">
            <div class="form-group" style="width:50%">
                <div style="width: 48%; display: inline-block; padding: 1%;">
                    <label for="firstName" class="Label">First Name</label>
                    <input type="text" class="Input" id="firstName" placeholder="First Name">
                </div>
                <div style="width: 48%; display: inline-block; padding: 1%;">
                    <label for="lastName" class="Label">Last Name</label>
                    <input type="text" class="Input" id="lastName" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="Label">Email Address</label>
                <input type="email" class="Input" id="email" placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label for="phone" class="Label">Phone Number</label>
                <input type="text" class="Input" id="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="country" class="Label">Country</label>
                <select class="Input" id="country">
                    <option>Select Country</option>
                    <option value="USA">USA</option>
                    <option value="Nigeria">Nigeria</option>
                </select>
            </div>
            <div class="form-group">
                <div style="width: 45%; display: inline-block; padding: 1%;">
                    <label for="state" class="Label">State</label>
                    <select class="Input" id="state">
                        <option>Select State</option>
                    </select>
                </div>
                <div style="width: 45%; display: inline-block; padding: 1%;">
                    <label for="lga" class="Label">LGA</label>
                    <select class="Input" id="lga">
                        <option>Select LGA</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div style="width: 45%; display: inline-block; padding: 1%;">
                    <label for="password" class="Label">Password</label>
                    <input type="password" class="Input" id="password" placeholder="Enter Password">
                </div>
                <div style="width: 45%; display: inline-block; padding: 1%;">
                    <label for="confirmPassword" class="Label">Confirm Password</label>
                    <input type="password" class="Input" id="confirmPassword" placeholder="Enter Confirm Password">
                </div>
            </div>
            <div id="alertPlaceholder"></div>
            <button type="submit" class="ButtonBase">Sign up</button>
        </form>
        <div class="Frame763">
            <div class="AlreadyHaveAnAccount">Already have an account?</div>
            <div class="SignIn"><a href="login.html">Sign in</a></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const stateOptions = {
            USA: ["California", "Texas", "Florida"],
            Nigeria: ["Lagos", "Abuja", "Kano"]
        };

        const lgaOptions = {
            Lagos: ["Ikeja", "Surulere", "Epe"],
            Abuja: ["Garki", "Wuse", "Maitama"],
            Kano: ["Nassarawa", "Tarauni", "Dala"],
            California: ["Los Angeles County", "San Diego County", "Orange County"],
            Texas: ["Harris County", "Dallas County", "Tarrant County"],
            Florida: ["Miami-Dade County", "Broward County", "Palm Beach County"]
        };

        document.getElementById('country').addEventListener('change', function() {
            const country = this.value;
            const stateSelect = document.getElementById('state');
            const lgaSelect = document.getElementById('lga');

            stateSelect.innerHTML = '<option>Select State</option>';
            lgaSelect.innerHTML = '<option>Select LGA</option>';

            if (country in stateOptions) {
                stateOptions[country].forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            }
        });

        document.getElementById('state').addEventListener('change', function() {
            const state = this.value;
            const lgaSelect = document.getElementById('lga');

            lgaSelect.innerHTML = '<option>Select LGA</option>';

            if (state in lgaOptions) {
                lgaOptions[state].forEach(lga => {
                    const option = document.createElement('option');
                    option.value = lga;
                    option.textContent = lga;
                    lgaSelect.appendChild(option);
                });
            }
        });

        function showAlert(message, type) {
            const alertPlaceholder = document.getElementById('alertPlaceholder');
            const alertHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            `;
            alertPlaceholder.innerHTML = alertHTML;
        }

        $(document).ready(function() {
            $('#registrationForm').submit(function(event) {
                event.preventDefault();
                const formData = {
                    firstName: $('#firstName').val(),
                    lastName: $('#lastName').val(),
                    email: $('#email').val(),
                    phone: $('#phone').val(),
                    country: $('#country').val(),
                    state: $('#state').val(),
                    lga: $('#lga').val(),
                    password: $('#password').val(),
                    confirmPassword: $('#confirmPassword').val()
                };

                $.ajax({
                    type: 'POST',
                    url: '/index.html',  // Update this URL to your registration endpoint
                    data: formData,
                    success: function(response) {
                        showAlert('Registration successful!', 'success');
                    },
                    error: function(error) {
                        showAlert('An error occurred. Please try again.', 'danger');
                    }
                });
            });
        });
    </script>
</body>
</html>
