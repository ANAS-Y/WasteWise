<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classifier</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <base href="/">
    <script src="js/nav.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: rgba(206, 247, 223, 0);
        }

        .navbar {
            z-index: 1000;
        }

        .sidebar {
            color: white;
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0.6%;
            left: 0;
            background: #034b11ce;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            z-index: 1000;
            margin-top: 75px;
            transition: transform 0.3s ease;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar .nav-link {
            color: white;
            font-size: 1rem;
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem;
        }

        .sidebar .nav-link:hover {
            background-color: #218838;
        }

        .content {
            margin-top: 75px; /* Height of top navbar */
            margin-left: 255px; /* Width of sidebar */
            padding: 1.2rem;
            height: calc(100vh - 56px);
            overflow-y: auto;
        }

        .nav-link i {
            margin-right: 10px;
        }

        .top-title {
            padding: 2%;
            padding: 1rem;
        }

        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 100%;
                height: auto;
                top: 0;
                left: 0;
                padding: 0.5rem 1rem;
                flex-direction: column;
                align-items: flex-start;
                justify-content: start;
                z-index: 1000;
                margin-top: 56px;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                margin-top: 60px; /* Adjust according to the height of the sidebar in mobile view */
                width: 100%;
            }

            .nav-item {
                display: block;
            }

            .navbar-toggler {
                display: inline-block;
            }
        }

        @media (max-width: 576px) {
            .nav-link {
                font-size: 0.875rem;
            }

            .navbar-brand {
                font-size: 1.25rem;
            }
        }

        .navbar-toggler {
            display: inline-block;
            background-color: rgb(6, 119, 34);
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1.25rem;
            cursor: pointer;
        }

        .navbar-toggler-icon {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #ece5e5;
            margin: 5px 0;
        }
    </style>
</head>
<body onload="loadUserName()">
<!-- Navigation Bar -->
<div id="nav-container"></div>

    <!-- Main Content -->
    <div class="content ">
        <h4 class="text-center text-success" style="font-weight: 600;">Well Come to Waste Wise System</h4>
        <div class="chart-container">
            <canvas id="reportChart"></canvas>
        </div>
         <!-- Footer Section -->
         <footer class="footer bg-light" style="width: 100%; margin: 0; margin-top: 15%;">
            <div class="">
                <div class="footer-bottom text-center">
                    &copy; 2024 Waste Wise App. All rights reserved.
                </div>
            </div>
        </footer>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function loadUserName() {
            const user = localStorage.getItem("user");
            document.getElementById("userName").innerHTML = user;
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggler = document.querySelector('.navbar-toggler');
            const sidebar = document.querySelector('.sidebar');

            toggler.addEventListener('click', function () {
                sidebar.classList.toggle('hidden');
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `<p>Classification Result: ${data.result}</p>`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        
    </script>
    <script>
        const ctx = document.getElementById('reportChart').getContext('2d');
        const reportChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Waste Collection (tons)',
                    data: [12, 19, 3, 5, 2, 3, 7],
                    backgroundColor: 'rgba(40, 167, 69, 0.2)',
                    borderColor: 'rgba(40, 167, 69, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
