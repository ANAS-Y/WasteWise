<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .SignUpPage {
            width: 1280px;
            height: 832px;
            position: relative;
            background: #FCFFFD;
            margin: auto;
        }
        .Label {
            color: rgba(0, 0, 0, 0.20);
            font-size: 14px;
            font-family: Inter, sans-serif;
            font-weight: 600;
            line-height: 20px;
        }
        .Input {
            padding: 10px 14px;
            background: white;
            box-shadow: 0px 1px 2px rgba(16, 24, 40, 0.05);
            border-radius: 8px;
            border: 1px solid #D0D5DD;
            font-size: 14px;
            width: 100%;
        }
        .Text {
            color: #98A2B3;
            font-size: 12px;
            font-family: Inter, sans-serif;
            font-weight: 400;
            line-height: 20px;
        }
        .ButtonBase {
            width: 100%;
            padding: 10px 16px;
            background: #15AD56;
            box-shadow: 0px 1px 2px rgba(16, 24, 40, 0.05);
            border-radius: 8px;
            border: none;
            color: #EAEBEC;
            font-size: 16px;
            font-family: Inter, sans-serif;
            font-weight: 700;
            line-height: 20px;
            cursor: pointer;
        }
        .CreateAnAccount {
            color: black;
            font-size: 24px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            line-height: 16px;
        }
        .Frame763 {
            justify-content: center;
            display: flex;
            gap: 2px;
        }
        .Frame763 .AlreadyHaveAnAccount {
            color: black;
            font-size: 16px;
            font-family: Inter, sans-serif;
            font-weight: 400;
            line-height: 24px;
        }
        .Frame763 .SignIn {
            color: #15AD56;
            font-size: 16px;
            font-family: Inter, sans-serif;
            font-weight: 600;
            line-height: 24px;
        }
        .Rectangle50 {
            width: 553px;
            height: 832px;
            background: rgba(29.09, 225.25, 48.71, 0.17);
        }
        .Pngegg3 {
            width: 445px;
            height: 377px;
        }
        .WastewiseIsADigitalProductThatIsEssentialForEnvironmentalProtectionResourceConservationAndPublicHealth {
            width: 457px;
            text-align: center;
            color: black;
            font-size: 14px;
            font-family: Inter, sans-serif;
            font-weight: 400;
        }
        .WasteWisePng7 {
            width: 159px;
            height: 32px;
        }
        .EnterYourCredentialsAndGetReadyToExplore {
            color: black;
            font-size: 14px;
            font-family: Inter, sans-serif;
            font-weight: 400;
            line-height: 24px;
        }
        .form-group {
            margin-bottom: 0.2rem;
        }
    </style>
</head>
<body>
    <div class="SignUpPage">
        <div style="position: absolute; left: 142px; top: 92px;">
            <div class="CreateAnAccount">Create an Account.</div>
            <div class="EnterYourCredentialsAndGetReadyToExplore">Enter your credentials and get ready to explore!</div>
        </div>
        <form style="position: absolute; left: 142px; top: 200px; width: 453px;">
            <div class="form-group">
                <label for="firstName" class="Label">First Name</label>
                <input type="text" class="Input" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastName" class="Label">Last Name</label>
                <input type="text" class="Input" id="lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email" class="Label">Email Address</label>
                <input type="email" class="Input" id="email" placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label for="phone" class="Label">Phone Number</label>
                <input type="text" class="Input" id="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="country" class="Label">Country</label>
                <select class="Input" id="country">
                    <option>Select Country</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state" class="Label">State</label>
                <select class="Input" id="state">
                    <option>Select State</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lga" class="Label">LGA</label>
                <select class="Input" id="lga">
                    <option>Select LGA</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password" class="Label">Password</label>
                <input type="password" class="Input" id="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="Label">Confirm Password</label>
                <input type="password" class="Input" id="confirmPassword" placeholder="Enter Confirm Password">
            </div>
            <button type="submit" class="ButtonBase">Sign up</button>
        </form>
        <div class="Frame763" style="position: absolute; left: 232px; top: 716px;">
            <div class="AlreadyHaveAnAccount">Already have an account?</div>
            <div class="SignIn">Sign in</div>
        </div>
        <div class="Rectangle50" style="position: absolute; left: 727px; top: 0;"></div>
        <img class="Pngegg3" style="position: absolute; left: 781px; top: 187px;" src="https://via.placeholder.com/445x377" />
        <div class="WastewiseIsADigitalProductThatIsEssentialForEnvironmentalProtectionResourceConservationAndPublicHealth" style="position: absolute; left: 775px; top: 658px;">
            Wastewise is a digital product that is essential for environmental protection, resource conservation and public health.
        </div>
        <img class="WasteWisePng7" style="position: absolute; left: 924px; top: 53px;" src="https://via.placeholder.com/159x32" />
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
