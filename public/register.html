<div id="header" style="margin: 10%;">
        <div>
            <h2 class="text-center" style="font-weight: 600;">Create an Account.</h2>
            <h5 class="text-center">Enter your credentials and get ready to explore!</h5>
        </div>
    <div class="container mt-4 ">
       
        <form id="registerForm" style="border-radius: 20px; padding: 6%; background: linear-gradient(180deg, rgba(3, 245, 104, 0.644) 0%, rgba(37, 37, 37, 0.37) 77%);
">
            <div class="form-group" >
                <div style="width: 48%; display: inline-block; padding: 1%;">
                    <label for="firstName" class="Label">First Name</label>
                    <input type="text" class="Input" id="firstName" placeholder="First Name" required>
                </div>
                <div style="width: 48%; display: inline-block; padding: 1%;">
                    <label for="lastName" class="Label">Last Name</label>
                    <input type="text" class="Input" id="lastName" placeholder="Last Name" required>
                </div>
            </div>

            <div class="form-group" style="width: 96%;">
                <label for="email" class="Label">Email Address</label>
                <input type="email" class="Input" id="email" placeholder="Enter Address" required>
            </div>
            <div class="form-group" style="width: 96%;">
                <label for="phone" class="Label">Phone Number</label>
                <input type="text" class="Input" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group" style="width: 96%;">
                <label for="country" class="Label">Country</label>
                <select class="Input" id="country">
                    <option>Select Country</option>
                    <option value="USA">USA</option>
                    <option value="Nigeria">Nigeria</option>
                </select>
            </div>
            <div class="form-group">
                <div style="width: 48%; display: inline-block; padding: 1%;">
                    <label for="state" class="Label">State</label>
                    <select class="Input" id="state">
                        <option>Select State</option>
                    </select>
                </div>
                <div style="width: 48%; display: inline-block; padding: 1%;">
                    <label for="lga" class="Label">LGA</label>
                    <select class="Input" id="lga">
                        <option>Select LGA</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div style="width: 48%; display: inline-block; padding: 1%;">
                    <label for="password" class="Label">Password</label>
                    <input type="password" class="Input" id="password" placeholder="Enter Password" required>
                </div>
                <div style="width: 48%; display: inline-block; padding: 1%;">
                    <label for="confirmPassword" class="Label">Confirm Password</label>
                    <input type="password" class="Input" id="confirmPassword" placeholder="Enter Confirm Password">
                </div>
            </div>
            <div id="alertPlaceholder"></div>
            <div id="alertContainer"></div>
            <button type="submit" class="btn btn-lg btn-success mx-auto text-center" style="">Sign Up</button>
            <div class="Frame763">
                <div class="DonTHaveAnAccount text-white">Alredy Have account?</div>
                <div class="SignUp text-white "><a style="text-decoration: none;color:Yellow;" class="" href="api/auth/login"> Login to Continue</a></div>
            </div>        </form>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#registerForm').on('submit', function(e) {
                e.preventDefault();

                const formData = {
                    firstName: $('#firstName').val(),
                    lastName: $('#lastName').val(),
                    email: $('#email').val(),
                    phone: $('#phone').val(),
                    country: $('#country').val(),
                    state: $('#state').val(),
                    lga: $('#lga').val(),
                    password: $('#password').val(),
                    confirmPassword: $('#confirmPassword').val()

                };

                $.ajax({
                    type: 'POST',
                    url: '/api/auth/register',
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    success: function(response) {
                        $('#alertContainer').html(`
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                Registration successful! Login to Continue...
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        `);
                    },
                        error: function(xhr, status, error) {
        errorMessage = xhr.responseJSON.error;
        $('#alertContainer').html(`
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Error Occurred: ${errorMessage}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            `);
            }

        });
     });
});
        const stateOptions = {
            USA: ["California", "Texas", "Florida"],
            Nigeria: ["Lagos", "Abuja", "Kano"]
        };

        const lgaOptions = {
            Lagos: ["Ikeja", "Surulere", "Epe"],
            Abuja: ["Garki", "Wuse", "Maitama"],
            Kano: ["Nassarawa", "Tarauni", "Dala"],
            California: ["Los Angeles County", "San Diego County", "Orange County"],
            Texas: ["Harris County", "Dallas County", "Tarrant County"],
            Florida: ["Miami-Dade County", "Broward County", "Palm Beach County"]
        };

        document.getElementById('country').addEventListener('change', function() {
            const country = this.value;
            const stateSelect = document.getElementById('state');
            const lgaSelect = document.getElementById('lga');

            stateSelect.innerHTML = '<option>Select State</option>';
            lgaSelect.innerHTML = '<option>Select LGA</option>';

            if (country in stateOptions) {
                stateOptions[country].forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            }
        });

        document.getElementById('state').addEventListener('change', function() {
            const state = this.value;
            const lgaSelect = document.getElementById('lga');

            lgaSelect.innerHTML = '<option>Select LGA</option>';

            if (state in lgaOptions) {
                lgaOptions[state].forEach(lga => {
                    const option = document.createElement('option');
                    option.value = lga;
                    option.textContent = lga;
                    lgaSelect.appendChild(option);
                });
            }
        });

    </script>
