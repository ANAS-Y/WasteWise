<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waste Classifier</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px;
    }
    .container {
      max-width: 800px;
    }
    #results {
      margin-top: 20px;
    }
    .card-img-top {
      max-height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Waste Classifier</h1>
    <form id="uploadForm" class="form-group">
      <label for="images">Upload Images:</label>
      <input type="file" id="images" name="images" class="form-control-file" required>
      <button type="submit" class="btn btn-primary btn-block mt-3">Classify</button>
    </form>
    <div id="results"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const fileInput = document.getElementById('images');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file.');
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('/api/classify', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Error classifying image');
        }

        const result = await response.json();
        displayResults(result.predictions, result.category);
      } catch (error) {
        console.error(error);
        alert('Error classifying image');
      }
    });

    function displayResults(predictions, category) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Predictions:</h5>
            <ul class="list-group list-group-flush">
              ${predictions.map(p => `<li class="list-group-item">${p.label} (confidence: ${(p.confidence * 100).toFixed(2)}%)</li>`).join('')}
            </ul>
            <h5 class="card-title mt-3">Category:</h5>
            <p class="card-text">${category}</p>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
