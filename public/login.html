    <main class="container mt-5 " >

        <h1 class="text-success">Login Area</h1>
        <div class="container">
          <div id="alertContainer"></div>
          <form id="loginForm">
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary " >Login</button>
              <div class="Frame763">
                <div class="DonTHaveAnAccount">Donâ€™t have an account?</div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#loginForm').on('submit', function(e) {
                    e.preventDefault();
    
                    const formData = {
                        email: $('#email').val(),
                        password: $('#password').val()
                    };
    
                    $.ajax({
                        type: 'POST',
                        url: '/api/auth/login',
                        data: JSON.stringify(formData),
                        contentType: 'application/json',
                        success: function(response) {
                            $('#alertContainer').html(`
                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                    Login successful!
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            `);
                            // Store the token in localStorage
                            localStorage.setItem('token', response.token);
                            localStorage.setItem('userRole', response.role);
                            localStorage.setItem('user', response.lname + " "+ response.fname);
                          
                            if(response.role =="admin"){
                            location.href="/api/auth/dashboard";
                            }else{
                                location.href="/api/auth/userDashboard" 
                            }
                        },
                        error: function(xhr) {
                            $('#alertContainer').html(`
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    Incorrect Email or Password!
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            `);
                        }
                    });
                });
            });
        </script>
